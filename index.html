<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Press√£o Arterial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #334155;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .pressure-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .pressure-inputs input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s;
        }

        .pressure-inputs input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .pressure-inputs span {
            color: #64748b;
            font-weight: bold;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #64748b;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: #2563eb;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #2563eb;
        }

        .stats-section {
            display: none;
        }

        .stats-section.active {
            display: block;
        }

        .date-selector {
            margin-bottom: 20px;
        }

        .date-selector input,
        .date-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .stats-card {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .stats-card h3 {
            color: #1e40af;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(37, 99, 235, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #475569;
            font-weight: 500;
        }

        .stat-value {
            color: #1e40af;
            font-weight: 700;
            font-size: 18px;
        }

        .readings-list {
            margin-top: 20px;
        }

        .reading-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .reading-info {
            flex: 1;
        }

        .reading-time {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .reading-values {
            color: #1e40af;
            font-weight: 700;
            font-size: 18px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .classification {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }

        .normal { background: #dcfce7; color: #166534; }
        .elevated { background: #fef9c3; color: #854d0e; }
        .high { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíô Monitor de Press√£o</h1>
            <p>Acompanhe sua sa√∫de cardiovascular</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label>Press√£o Arterial</label>
                    <div class="pressure-inputs">
                        <input type="number" id="systolic" placeholder="120" min="50" max="250">
                        <span>/</span>
                        <input type="number" id="diastolic" placeholder="80" min="30" max="150">
                        <span>mmHg</span>
                    </div>
                </div>
                <div class="input-group">
                    <label>Data e Hora</label>
                    <input type="datetime-local" id="datetime">
                </div>
                <button class="btn" onclick="addReading()">Salvar Medi√ß√£o</button>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('day')">Dia</button>
                <button class="tab" onclick="showTab('week')">Semana</button>
                <button class="tab" onclick="showTab('history')">Hist√≥rico</button>
            </div>

            <div id="day-stats" class="stats-section active">
                <div class="date-selector">
                    <input type="date" id="day-selector" onchange="updateDayStats()">
                </div>
                <div id="day-content"></div>
            </div>

            <div id="week-stats" class="stats-section">
                <div class="date-selector">
                    <label>Semana de:</label>
                    <input type="date" id="week-selector" onchange="updateWeekStats()">
                </div>
                <div id="week-content"></div>
            </div>

            <div id="history-stats" class="stats-section">
                <div id="history-content"></div>
            </div>
        </div>
    </div>

    <script>
    function getLocalInputNow() {
        const now = new Date();
        return new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    }

    // Inicializar data/hora atual usando hora local
    document.getElementById('datetime').value = getLocalInputNow();
    document.getElementById('day-selector').value = getLocalInputNow().slice(0, 10);
    document.getElementById('week-selector').value = getLocalInputNow().slice(0, 10);

    function addReading() {
        const systolic = parseInt(document.getElementById('systolic').value);
        const diastolic = parseInt(document.getElementById('diastolic').value);
        const datetime = document.getElementById('datetime').value;

        if (!systolic || !diastolic || !datetime) {
            alert('Por favor, preencha todos os campos!');
            return;
        }

        if (systolic < 50 || systolic > 250 || diastolic < 30 || diastolic > 150) {
            alert('Valores fora do intervalo esperado. Verifique os dados.');
            return;
        }

        // Converter input local "YYYY-MM-DDTHH:mm" para timestamp (ms) ‚Äî evita problemas de fuso
        const ts = new Date(datetime).getTime();

        const reading = {
            id: Date.now(),
            systolic,
            diastolic,
            // novo formato: timestamp em ms; mantemos compatibilidade mais abaixo
            timestamp: ts
        };

        const readings = getReadings();
        readings.push(reading);
        localStorage.setItem('bloodPressureReadings', JSON.stringify(readings));

        document.getElementById('systolic').value = '';
        document.getElementById('diastolic').value = '';
        document.getElementById('datetime').value = getLocalInputNow();

        updateAllStats();
        alert('Medi√ß√£o salva com sucesso!');
    }

    function getReadings() {
        const data = localStorage.getItem('bloodPressureReadings');
        return data ? JSON.parse(data) : [];
    }

    function deleteReading(id) {
        if (confirm('Deseja excluir esta medi√ß√£o?')) {
            let readings = getReadings();
            readings = readings.filter(r => r.id !== id);
            localStorage.setItem('bloodPressureReadings', JSON.stringify(readings));
            updateAllStats();
        }
    }

    function classifyPressure(systolic, diastolic) {
        if (systolic < 120 && diastolic < 80) {
            return { text: 'Normal', class: 'normal' };
        } else if (systolic < 130 && diastolic < 80) {
            return { text: 'Elevada', class: 'elevated' };
        } else {
            return { text: 'Alta', class: 'high' };
        }
    }

    function calculateAverage(readings) {
        if (readings.length === 0) return null;
        const avgSys = Math.round(readings.reduce((sum, r) => sum + r.systolic, 0) / readings.length);
        const avgDia = Math.round(readings.reduce((sum, r) => sum + r.diastolic, 0) / readings.length);
        return { systolic: avgSys, diastolic: avgDia };
    }

    function showTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.stats-section').forEach(s => s.classList.remove('active'));

        // event pode vir do onclick inline; usar event.target se dispon√≠vel
        try { event.target.classList.add('active'); } catch (e) {}
        document.getElementById(`${tab}-stats`).classList.add('active');

        if (tab === 'day') updateDayStats();
        if (tab === 'week') updateWeekStats();
        if (tab === 'history') updateHistoryStats();
    }

    function updateDayStats() {
        const selectedDate = document.getElementById('day-selector').value;
        const readings = getReadings().filter(r => {
            const ts = (r.timestamp !== undefined) ? r.timestamp : (r.datetime ? Date.parse(r.datetime) : NaN);
            if (isNaN(ts)) return false;
            const d = new Date(ts);
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}` === selectedDate;
        }).sort((a, b) => {
            const ta = (a.timestamp !== undefined) ? a.timestamp : Date.parse(a.datetime);
            const tb = (b.timestamp !== undefined) ? b.timestamp : Date.parse(b.datetime);
            return tb - ta;
        });

        const content = document.getElementById('day-content');

        if (readings.length === 0) {
            content.innerHTML = `
                <div class="empty-state">
                    <p>Nenhuma medi√ß√£o registrada neste dia</p>
                </div>
            `;
            return;
        }

        const avg = calculateAverage(readings);
        const classification = classifyPressure(avg.systolic, avg.diastolic);

        content.innerHTML = `
            <div class="stats-card">
                <h3>M√©dia do Dia</h3>
                <div class="stat-item">
                    <span class="stat-label">Press√£o Arterial</span>
                    <span class="stat-value">${avg.systolic}/${avg.diastolic} mmHg</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Classifica√ß√£o</span>
                    <span class="classification ${classification.class}">${classification.text}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total de Medi√ß√µes</span>
                    <span class="stat-value">${readings.length}</span>
                </div>
            </div>
            <div class="readings-list">
                ${readings.map(r => {
                    const ts = (r.timestamp !== undefined) ? r.timestamp : Date.parse(r.datetime);
                    const time = new Date(ts).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    const cls = classifyPressure(r.systolic, r.diastolic);
                    return `
                        <div class="reading-item">
                            <div class="reading-info">
                                <div class="reading-time">${time}</div>
                                <div class="reading-values">${r.systolic}/${r.diastolic} mmHg</div>
                                <span class="classification ${cls.class}">${cls.text}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteReading(${r.id})">Excluir</button>
                        </div>
                    `;
                }).join('')}
            </div>
        `;
    }

    function updateWeekStats() {
        const selectedDate = new Date(document.getElementById('week-selector').value);
        const weekStart = new Date(selectedDate);
        weekStart.setDate(weekStart.getDate() - weekStart.getDay());
        weekStart.setHours(0,0,0,0);
        const weekEnd = new Date(weekStart);
        weekEnd.setDate(weekEnd.getDate() + 6);
        weekEnd.setHours(23,59,59,999);

        const readings = getReadings().filter(r => {
            const ts = (r.timestamp !== undefined) ? r.timestamp : Date.parse(r.datetime);
            if (isNaN(ts)) return false;
            const d = new Date(ts);
            return d >= weekStart && d <= weekEnd;
        }).sort((a, b) => {
            const ta = (a.timestamp !== undefined) ? a.timestamp : Date.parse(a.datetime);
            const tb = (b.timestamp !== undefined) ? b.timestamp : Date.parse(b.datetime);
            return tb - ta;
        });

        const content = document.getElementById('week-content');

        if (readings.length === 0) {
            content.innerHTML = `
                <div class="empty-state">
                    <p>Nenhuma medi√ß√£o registrada nesta semana</p>
                </div>
            `;
            return;
        }

        const avg = calculateAverage(readings);
        const classification = classifyPressure(avg.systolic, avg.diastolic);

        const periodText = `${weekStart.toLocaleDateString('pt-BR')} - ${weekEnd.toLocaleDateString('pt-BR')}`;

        content.innerHTML = `
            <div class="stats-card">
                <h3>M√©dia da Semana</h3>
                <div class="stat-item">
                    <span class="stat-label">Per√≠odo</span>
                    <span class="stat-value" style="font-size: 14px">${periodText}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Press√£o Arterial</span>
                    <span class="stat-value">${avg.systolic}/${avg.diastolic} mmHg</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Classifica√ß√£o</span>
                    <span class="classification ${classification.class}">${classification.text}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total de Medi√ß√µes</span>
                    <span class="stat-value">${readings.length}</span>
                </div>
            </div>
        `;
    }

    function updateHistoryStats() {
        const readings = getReadings().sort((a, b) => {
            const ta = (a.timestamp !== undefined) ? a.timestamp : Date.parse(a.datetime);
            const tb = (b.timestamp !== undefined) ? b.timestamp : Date.parse(b.datetime);
            return tb - ta;
        });
        const content = document.getElementById('history-content');

        if (readings.length === 0) {
            content.innerHTML = `
                <div class="empty-state">
                    <p>Nenhuma medi√ß√£o registrada ainda</p>
                </div>
            `;
            return;
        }

        const avg = calculateAverage(readings);
        const classification = classifyPressure(avg.systolic, avg.diastolic);

        content.innerHTML = `
            <div class="stats-card">
                <h3>Todas as Medi√ß√µes</h3>
                <div class="stat-item">
                    <span class="stat-label">M√©dia Geral</span>
                    <span class="stat-value">${avg.systolic}/${avg.diastolic} mmHg</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Classifica√ß√£o</span>
                    <span class="classification ${classification.class}">${classification.text}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total de Medi√ß√µes</span>
                    <span class="stat-value">${readings.length}</span>
                </div>
            </div>
            <div class="readings-list">
                ${readings.map(r => {
                    const ts = (r.timestamp !== undefined) ? r.timestamp : Date.parse(r.datetime);
                    const date = new Date(ts).toLocaleDateString('pt-BR');
                    const time = new Date(ts).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    const cls = classifyPressure(r.systolic, r.diastolic);
                    return `
                        <div class="reading-item">
                            <div class="reading-info">
                                <div class="reading-time">${date} √†s ${time}</div>
                                <div class="reading-values">${r.systolic}/${r.diastolic} mmHg</div>
                                <span class="classification ${cls.class}">${cls.text}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteReading(${r.id})">Excluir</button>
                        </div>
                    `;
                }).join('')}
            </div>
        `;
    }

    function updateAllStats() {
        updateDayStats();
        updateWeekStats();
        updateHistoryStats();
    }

    // Carregar dados ao iniciar
    updateAllStats();
</script>
</body>
</html>
